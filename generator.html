        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script language="javascript" type="text/javascript">
            function dynamicdropdown(listindex)
            {
                document.getElementById("subcategory").length = 0;
                switch (listindex)
                {
                    case "dc" :
                        document.getElementById("subcategory").options[0]=new Option("Select a Standard","");
                        document.getElementById("subcategory").options[1]=new Option("MARC","marc");
                        document.getElementById("subcategory").options[2]=new Option("METS","mets");
                        document.getElementById("subcategory").options[3]=new Option("MODS","mods");
                        document.getElementById("subcategory").options[4]=new Option("VRA Core","vra");
                        break;
                    
                    case "marc" :
                        document.getElementById("subcategory").options[0]=new Option("Select a Standard","");
                       document.getElementById("subcategory").options[1]=new Option("Dublin Core","dc");
                        document.getElementById("subcategory").options[2]=new Option("METS","mets");
                        document.getElementById("subcategory").options[3]=new Option("MODS","mods");
                        document.getElementById("subcategory").options[4]=new Option("VRA Core","vra");
                        break;
                    case "mets" :
                        document.getElementById("subcategory").options[0]=new Option("Select a Standard","");
                       document.getElementById("subcategory").options[1]=new Option("Dublin Core","dc");
                        document.getElementById("subcategory").options[2]=new Option("MARC","marc");
                        document.getElementById("subcategory").options[3]=new Option("MODS","mods");
                        document.getElementById("subcategory").options[4]=new Option("VRA Core","vra");
                        break;
                    case "mods" :
                        document.getElementById("subcategory").options[0]=new Option("Select a Standard","");
                        document.getElementById("subcategory").options[1]=new Option("Dublin Core","dc");
                        document.getElementById("subcategory").options[2]=new Option("MARC","marc");
                        document.getElementById("subcategory").options[3]=new Option("METS","mets");
                        document.getElementById("subcategory").options[4]=new Option("VRA Core","vra");
                        break;
                    case "vra" :
                        document.getElementById("subcategory").options[0]=new Option("Select a Standard","");
                        document.getElementById("subcategory").options[1]=new Option("Dublin Core","dc");
                        document.getElementById("subcategory").options[2]=new Option("MARC","marc");
                        document.getElementById("subcategory").options[3]=new Option("METS","mets");
                        document.getElementById("subcategory").options[4]=new Option("MODS","MODS");
                        break;
                }
                return true;
            }
       </script>

    <title>Dynamic Drop Down List</title>
    <body>
        <div class="category_div" id="category_div">
            <select name="category" class="required-entry" id="category" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
                <option value="">Select a Standard</option>
                <option value="dc">Dublin Core</option>
                <option value="marc">MARC</option>
                <option value="mets">METS</option>
                <option value="mods">MODS</option>
                <option value="vra">VRA Core</option>
            </select>
        </div>
        <div class="sub_category_div" id="sub_category_div">
            <script type="text/javascript" language="JavaScript">
                document.write('<select name="subcategory" id="subcategory"><option value="">Select a Standard</option></select>')
            </script>
            <noscript>
                <select name="subcategory" id="subcategory" >
                    <option value="">Select a Standard</option>
                </select>
            </noscript>
        </div>
    </body>
