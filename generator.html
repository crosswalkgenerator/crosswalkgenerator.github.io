    <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "dc" :
            document.getElementById("standard2").options[0]=new Option("Select Standard","");
            document.getElementById("standard2").options[1]=new Option("MARC","marc");
            document.getElementById("standard2").options[2]=new Option("METS","mets");
            document.getElementById("standard2").options[3]=new Option("MODS","mods");
            break;
        case "marc" :
            document.getElementById("standard2").options[0]=new Option("Select a Standard","");
            document.getElementById("standard2").options[1]=new Option("Dublin Core","dc");
            document.getElementById("standard2").options[2]=new Option("METS","mets");
            document.getElementById("standard2").options[3]=new Option("MODS","mods");
            case "mets" :
            document.getElementById("standard2").options[0]=new Option("Select a Standard","");
            document.getElementById("standard2").options[1]=new Option("Dublin Core","dc");
            document.getElementById("standard2").options[2]=new Option("MARC","marc");
            document.getElementById("standard2").options[3]=new Option("MODS","mods");
            case "mods" :
            document.getElementById("standard2").options[0]=new Option("Select a Standard","");
            document.getElementById("standard2").options[1]=new Option("Dublin Core","dc");
            document.getElementById("standard2").options[2]=new Option("MARC","marc");
            document.getElementById("standard2").options[3]=new Option("METS","mets");
            break;
        }
        return true;
    }
    </script>
